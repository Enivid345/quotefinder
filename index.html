<!DOCTYPE html>
<html>
  <head>
    <title>Quote Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #000;
        overflow: hidden;
      }

      .container {
        background-color: #f5f5f5;
        width: 95%;
        max-width: 420px;
        height: 90%;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      .header {
        text-align: center;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input-group input {
        flex: 1;
        padding: 12px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        color: #000;
        outline: none;
      }

      .input-group button {
        padding: 12px;
        background-color: #000;
        border: none;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
      }

      #quoteContainer {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .quote {
        padding: 10px;
        background-color: #f9f9f9;
        margin-bottom: 10px;
        border-left: 4px solid #000;
        border-radius: 8px;
        color: #333;
        max-height: 80px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Naxxex Quote Finder</div>
      <div class="input-group">
        <input type="text" id="keywordInput" placeholder="Enter a keyword..." />
        <button onclick="fetchSys()">Search</button>
      </div>
      <div id="quoteContainer">
        <div class="quote">
          <p>"Opportunities don't happen, you create them."</p>
          <p>- CHRIS GROSSER</p>
        </div>
        <div class="quote">
          <p>"The only limit to our realization of tomorrow is our doubts of today."</p>
          <p>- FRANKLIN D. ROOSEVELT</p>
        </div>
      </div>
    </div>

    <script>
      let SYS_URL = "https://api.datamuse.com/words?rel_syn=";
      let API_URL = "https://api.quotable.io/search/quotes?query=";
      let quoteContainer = document.getElementById("quoteContainer");
      let keywordInput = document.getElementById("keywordInput");
      let resultsPresent = false;
      let contChecking = false;

      function fetchSys() {
        let keyword = keywordInput.value.trim();
        if (!keyword) {
          displayNoQuotes();
          return;
        }

        quoteContainer.innerHTML = `<div class="quote"><p>SEARCHING FOR QUOTES....</p></div>`;
        contChecking = true;
        resultsPresent = false;
        continueChecking();

        fetch(SYS_URL + keyword)
          .then(response => response.json())
          .then(synonyms => fetchQuotes(synonyms))
          .catch(() => {
            displayError();
          });
      }

      async function fetchQuotes(synonyms) {
        let keyword = keywordInput.value.trim();
        quoteContainer.innerHTML = "";
        
        await fetch(API_URL + keyword)
          .then(response => response.json())
          .then(data => {
            if (data.results.length > 0) {
              appendQuotes(data);
              resultsPresent = true;
            }
          })
          .catch(() => {
            console.log("Error fetching main quotes");
          });

        for (let syn of synonyms) {
          await fetch(API_URL + syn.word)
            .then(response => response.json())
            .then(data => {
              if (data.results.length > 0) {
                appendQuotes(data);
                resultsPresent = true;
              }
            })
            .catch(() => {
              console.log(`Error fetching quotes for ${syn.word}`);
            });
        }

        contChecking = false;
      }

      function appendQuotes(data) {
        data.results.forEach(item => {
          let quoteHTML = `
            <div class="quote">
              <p>"${item.content}"</p>
              <p>- ${item.author.toUpperCase()}</p>
            </div>
          `;
          quoteContainer.insertAdjacentHTML("beforeend", quoteHTML);
        });
      }

      function continueChecking() {
        if (!resultsPresent && contChecking) {
          setTimeout(() => {
            if (!resultsPresent) {
              displayNoQuotes();
            }
          }, 500);
        }
      }

      function displayNoQuotes() {
        quoteContainer.innerHTML = `<div class="quote"><p>NO QUOTES FOUND</p></div>`;
      }

      function displayError() {
        quoteContainer.innerHTML = `<div class="quote"><p>ERROR FETCHING QUOTES</p></div>`;
      }
    </script>
  </body>
</html>
